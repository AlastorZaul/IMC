<div class="mt-3">
  <h4>Jours chômés nationaux</h4>
  <p>Les jours chômés "nationaux" concernent automatiquement l'ensemble des organismes de l'application.</p>
  <div class="org-liste-jc row no-gutters pt-1 mb-2">
    <div class="org-liste-jc-item sirc-fc-sm" *ngFor="let jc of listeJc | gpipe: pipeNational; let i = index;">
      <mat-checkbox class="sirc-field" [checked]="true" [disabled]="true">{{jc.intitule}}</mat-checkbox>
    </div>
  </div>

  <h4>Jours chômés spécifiques</h4>
  <p>Les jours chômés "spécifiques" doivent être associés manuellement aux organismes.</p>
  <div class="org-liste-jc row no-gutters mt-2"  formArrayName="joursChomes">
    <div class="org-liste-jc-item sirc-fc-sm" *ngFor="let jc of listeJc | gpipe: pipeNonNational; let i = index;">
      <mat-checkbox class="sirc-field" [disabled]="!isAdminNational" [checked]="isInArray(jc)" (change)="pushOrRemoveFromArray($event.checked, jc)">{{jc.intitule}}</mat-checkbox>
    </div>
  </div>
</div>
